<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ChartJS Examples</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="links">
            <ul>
                <li><a href="">Sobre nós</a></li>
                <li><a href="">Orçamento</a></li>
                <li><a href=""><span class="main">Dashboard</span></a></li>
            </ul>
        </div>
    </nav>
    <div class="user">
        <div class="profile">
            <div class="picture">
                <img
                    src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg">
            </div>
            <h2>
                Bruno Oliveira
            </h2>
            <h4>Analista</h4>
        </div>
    </div>
    <div class="dash">
        <div class="row">
            <div class="kpi">
                <div class="kpi_ind2">
                    <span>Crítico:</span>
                    <br>
                    <span class="kpi_destaque">16:00h</span>
                </div>
                <canvas id="kpi_one"></canvas>
            </div>
            <div class="graph">
                <canvas id="graph_one" class="graph_canvas"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="graph">
                <canvas id="graph_two" class="graph_canvas"></canvas>
            </div>
            <div class="kpi">
                <div class="kpi_ind">
                    <span>Crítico:</span>
                    <br>
                    <span class="kpi_destaque">Março</span>
                </div>
                <canvas id="kpi_two"></canvas>
            </div>
        </div>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/script.js"></script>
